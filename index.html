<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historical Language Map</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>
  <body>
    <h1>Languages of Europe over the Ages</h1>
    <div id="controls">
      <label for="timeSlider">Year: <span id="yearLabel">1500 BC</span></label>
      <input type="range" id="timeSlider" min="1" max="5" value="1" step="1" />
      <button id="playButton">Play</button>
    </div>
    <div id="map" style="height: 500px"></div>

    <!-- Legend -->
    <div id="Legend">
      <h2>Legend</h2>
      <div class="language-list">
        <div id="Celtic">Celtic</div>
        <div id="Germanic">Germanic</div>
        <div id="Italic">Italic</div>
        <div id="Baltic">Baltic</div>
        <div id="Slavic">Slavic</div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
